<head>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/flickity.css">

<script src="scripts/jquery.min.js"></script>
<script src="scripts/flickity.pkgd.min.js"></script>
<style>
#main-gallery {
display: none;
height: 80%;
}
.gallery-cell {
  transition: opacity 0.4s;
}
.gallery-cell:not(.is-selected) {
  opacity: 0.2;
}
.gallery-cell img
 {
   height: 100%;
}
header {
  text-align: center;
}


</style>
</head>
<html>
<body style="background:#fff">
<header>
  <h1>Herman</h1>
  <h3>2000 - 2014</h3>
</header>
<div id="main-gallery">
  <div class="gallery-cell"><img src="images/tfss-1a431899-7915-4315-ab6f-908203b3f181-2493428429_2266145d2d_o.jpg"></div>
  <div class="gallery-cell"><img src="images/5431615801_c267c0507c_o.jpg"></div>
  <div class="gallery-cell"><img src="images/5874486707_fae54744da_o.jpg"></div>
  <div class="gallery-cell"><img src="images/5651490493_5a099d53e3_b.jpg"></div>
  <div class="gallery-cell"><img src="images/2700704198_f00c66ca72_o.jpg"></div>
</div>

</body>

<script>

$(function galleryInit() {
  $('#main-gallery').css('display','block').flickity({
    // options
    cellAlign: 'center',
    freeScroll: false,
    contain: true,
    wrapAround: true,
    setGallerySize: false
  });
});


</script>
</html>
